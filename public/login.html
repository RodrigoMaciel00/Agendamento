<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo da Uniesp" class="logo">
        <h1>Login</h1>
        <p>Bem-vindo de volta! Por favor, fa√ßa o login.</p>
        <form id="loginForm" method="post" action="/login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <button type="button" onclick="window.location.href='index.html'">Voltar ao Principal</button>
            <a href="forgot-password.html" class="forgot-password">Esqueceu a senha?</a>
        </form>
    </div>
</body>
</html>
