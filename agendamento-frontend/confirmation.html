<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Agendamento</title>
    <link rel="stylesheet" href="css/confirmation.css">
    <script src="js/confirmation.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo da Uniesp" class="logo">
        <h1>Confirmação de Agendamento</h1>
        <p>Seu agendamento foi realizado com sucesso!</p>
        <div class="appointment-details">
            <p><strong>Data:</strong> <span id="appointment-date"></span></p>
            <p><strong>Hora:</strong> <span id="appointment-time"></span></p>
            <p><strong>Serviço:</strong> <span id="appointment-service"></span></p>
            <p><strong>Nome do Pet:</strong> <span id="pet-name"></span></p>
        </div>
        <button onclick="window.location.href='index.html'">Voltar ao Principal</button>
    </div>
</body>
</html>
